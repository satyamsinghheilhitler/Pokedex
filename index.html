<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="/manifest%20.json">

    <title>Interactive Pokédex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* General Styling */
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #e3350d;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* Search Bar */
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #searchInput {
            width: 50%;
            padding: 12px;
            border-radius: 20px;
            border: 2px solid #ccc;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #3b4cca;
            box-shadow: 0 0 8px rgba(59, 76, 202, 0.5);
        }

        /* Loading Indicator */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .pokeball-loader {
            width: 60px;
            height: 60px;
            background-color: #fff;
            border-radius: 50%;
            position: relative;
            border: 4px solid #000;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }
        .pokeball-loader::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #000;
            transform: translateY(-50%);
        }
        .pokeball-loader::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            background-color: #fff;
            border: 4px solid #000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Pokédex Grid */
        .pokedex-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .pokemon-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: capitalize;
        }

        .pokemon-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .pokemon-card img {
            width: 96px;
            height: 96px;
            image-rendering: pixelated; /* Keeps sprites sharp */
        }

        .pokemon-card .pokemon-id {
            color: #888;
            font-size: 0.8rem;
        }

        .pokemon-card .pokemon-name {
            font-weight: bold;
            font-size: 1.2rem;
            margin: 5px 0;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: slideIn 0.4s;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: #000;
        }

        #modal-body {
            padding: 20px 40px 40px 40px;
            text-align: center;
        }

        #modal-body h2 {
            font-size: 2.5rem;
            text-transform: capitalize;
            margin-top: 0;
        }

        #modal-body img {
            width: 200px;
            height: 200px;
        }

        .pokemon-info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            text-align: center;
        }

        .pokemon-stats {
            text-align: left;
            margin-top: 20px;
        }

        .stat-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .stat-name {
            width: 140px;
            text-transform: capitalize;
            font-weight: bold;
        }

        .stat-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .stat-bar-inner {
            height: 20px;
            background-color: #3b4cca;
            border-radius: 5px;
            text-align: right;
            padding-right: 5px;
            color: white;
            font-size: 0.8rem;
            line-height: 20px;
            transition: width 0.5s ease-in-out;
        }

        /* Pokémon Type Colors */
        .pokemon-types {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .type-badge {
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }
        .type-normal { background-color: #A8A77A; }
        .type-fire { background-color: #EE8130; }
        .type-water { background-color: #6390F0; }
        .type-electric { background-color: #F7D02C; }
        .type-grass { background-color: #7AC74C; }
        .type-ice { background-color: #96D9D6; }
        .type-fighting { background-color: #C22E28; }
        .type-poison { background-color: #A33EA1; }
        .type-ground { background-color: #E2BF65; }
        .type-flying { background-color: #A98FF3; }
        .type-psychic { background-color: #F95587; }
        .type-bug { background-color: #A6B91A; }
        .type-rock { background-color: #B6A136; }
        .type-ghost { background-color: #735797; }
        .type-dragon { background-color: #6F35FC; }
        .type-dark { background-color: #705746; }
        .type-steel { background-color: #B7B7CE; }
        .type-fairy { background-color: #D685AD; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pokédex</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search Pokémon by name...">
        </div>
        <div id="pokedex-grid" class="pokedex-grid">
            <!-- Pokémon cards will be injected here by JavaScript -->
        </div>
        <div id="loading" class="loading">
            <div class="pokeball-loader"></div>
            <p>Loading Pokémon...</p>
        </div>
    </div>

    <!-- Modal for Pokémon Details -->
    <div id="pokemon-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-body">
                <!-- Detailed Pokémon info will be injected here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pokedexGrid = document.getElementById('pokedex-grid');
            const searchInput = document.getElementById('searchInput');
            const modal = document.getElementById('pokemon-modal');
            const modalBody = document.getElementById('modal-body');
            const closeModal = document.querySelector('.close-button');
            const loadingIndicator = document.getElementById('loading');

            const totalPokemon = 1025;
            let allPokemonData = [];

            const typeColors = {
                normal: '#A8A77A', fire: '#EE8130', water: '#6390F0', electric: '#F7D02C',
                grass: '#7AC74C', ice: '#96D9D6', fighting: '#C22E28', poison: '#A33EA1',
                ground: '#E2BF65', flying: '#A98FF3', psychic: '#F95587', bug: '#A6B91A',
                rock: '#B6A136', ghost: '#735797', dragon: '#6F35FC', dark: '#705746',
                steel: '#B7B7CE', fairy: '#D685AD'
            };

            const fetchAllPokemon = async () => {
                try {
                    loadingIndicator.style.display = 'block';
                    // Fetch the list of all Pokémon names and URLs
                    const response = await fetch(`https://pokeapi.co/api/v2/pokemon?limit=${totalPokemon}`);
                    const data = await response.json();
                    
                    // Fetch detailed data for each Pokémon in parallel
                    const pokemonPromises = data.results.map(pokemon => fetch(pokemon.url).then(res => res.json()));
                    allPokemonData = await Promise.all(pokemonPromises);

                    // Sort Pokémon by ID to ensure correct order
                    allPokemonData.sort((a, b) => a.id - b.id);
                    
                    displayPokemon(allPokemonData);
                } catch (error) {
                    console.error("Failed to fetch Pokémon data:", error);
                    loadingIndicator.innerHTML = '<p>Failed to load Pokémon. Please try again later.</p>';
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            };

            const displayPokemon = (pokemonList) => {
                pokedexGrid.innerHTML = '';
                pokemonList.forEach(pokemon => {
                    const pokemonCard = document.createElement('div');
                    pokemonCard.classList.add('pokemon-card');
                    pokemonCard.dataset.pokemonId = pokemon.id;

                    // Use the animated sprite if available, otherwise fallback to the default static sprite
                    const sprite = pokemon.sprites.versions['generation-v']['black-white'].animated.front_default || pokemon.sprites.front_default;

                    pokemonCard.innerHTML = `
                        <img src="${sprite}" alt="${pokemon.name}" loading="lazy">
                        <p class="pokemon-id">#${String(pokemon.id).padStart(4, '0')}</p>
                        <h2 class="pokemon-name">${pokemon.name}</h2>
                    `;
                    pokedexGrid.appendChild(pokemonCard);
                });
            };

            const displayPokemonDetails = (pokemon) => {
                const types = pokemon.types.map(typeInfo => 
                    `<span class="type-badge type-${typeInfo.type.name}">${typeInfo.type.name}</span>`
                ).join(' ');

                // Max stat value for scaling the bars (generally around 255)
                const maxStatValue = 255;

                const stats = pokemon.stats.map(statInfo => {
                    const statName = statInfo.stat.name
                        .replace('special-attack', 'Sp. Atk')
                        .replace('special-defense', 'Sp. Def');
                    const statValue = statInfo.base_stat;
                    const barWidth = (statValue / maxStatValue) * 100;
                    
                    return `
                    <div class="stat-row">
                        <div class="stat-name">${statName}</div>
                        <div class="stat-bar">
                            <div class="stat-bar-inner" style="width: ${barWidth}%; background-color: ${typeColors[pokemon.types[0].type.name]};">
                                ${statValue}
                            </div>
                        </div>
                    </div>
                    `
                }).join('');

                modalBody.innerHTML = `
                    <h2>${pokemon.name} (#${String(pokemon.id).padStart(4, '0')})</h2>
                    <img src="${pokemon.sprites.other['official-artwork'].front_default}" alt="${pokemon.name}">
                    <div class="pokemon-types">${types}</div>
                    <div class="pokemon-info">
                        <div>
                            <h3>Height</h3>
                            <p>${pokemon.height / 10} m</p>
                        </div>
                        <div>
                            <h3>Weight</h3>
                            <p>${pokemon.weight / 10} kg</p>
                        </div>
                    </div>
                    <div class="pokemon-stats">${stats}</div>
                `;
                modal.style.display = 'block';
            };
            
            // --- Event Listeners ---

            // Show modal on card click
            pokedexGrid.addEventListener('click', (e) => {
                const card = e.target.closest('.pokemon-card');
                if (card) {
                    const pokemonId = card.dataset.pokemonId;
                    const selectedPokemon = allPokemonData.find(p => p.id == pokemonId);
                    if (selectedPokemon) {
                        displayPokemonDetails(selectedPokemon);
                    }
                }
            });

            // Filter Pokémon on search input
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                // Instead of re-fetching, we just filter the already-fetched data
                const allCards = pokedexGrid.querySelectorAll('.pokemon-card');
                allCards.forEach(card => {
                    const pokemonName = card.querySelector('.pokemon-name').textContent.toLowerCase();
                    if (pokemonName.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });

            // Close modal events
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // Initial Fetch on page load
            fetchAllPokemon();
        });
    </script>
</body>
</html>
